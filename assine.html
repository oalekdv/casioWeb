<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Somando numeros</h1>
    <input type="number" name="txt1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado: </div>

    <script>
      

      function somar() { 
          var caixa1 = window.document.getElementById('txtn1')
          var caixa2 = window.document.getElementById('txtn2')
          var res = window.document.getElementById('res')
          var valor1 = Number(caixa1.value)
          var valor2 = Number(caixa2.value)

          var s = valor1 + valor2
          res.innerHTML = s
      }
    </script>
</body>
</html>
